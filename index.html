<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ScrapStats</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script type="text/javascript" src="//use.typekit.net/uod8xfw.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>
	<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <h1 class="text-center">ScrapStats</h1>
          <p class="lead text-center">Keep it simple, yo. This will be a short intro explaining the data that is being displayed and how to interact with it.</p>
          <ul class="icons clearfix">
            <li id="fruit">Fruits</li>
            <li id="veg">Vegetables</li>
            <li id="grain">Grains</li>
            <li id="meat">Meat</li>
            <li id="milk">Dairy</li>
          </ul>
          <!-- This is where the d3 function lives -->
          <div class="house">
            <div id="vis-container"></div>
          </div>
		  <div class="attach-table clearfix"></div>
            <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
            <script type="text/javascript" src="../js/d3.min.js"></script>
			<script type="text/javascript" src="../js/handlebars-v1.3.0.js"></script>
			<script id="table-template" type="text/x-handlebars-template">
			
				<div class="col-md-offset-2 col-md-10">
					<div class="col-md-2">
						<h2>Skim Milk</h2>
						<h3>20 % </h3>
					</div>
					<div class="col-md-2">
						<h2>Skim Milk</h2>
						<h3>20 % </h3>
					</div>
					<div class="col-md-2">
						<h2>Skim Milk</h2>
						<h3>20 % </h3>
					</div>
					<div class="col-md-2">
						<h2>Skim Milk</h2>
						<h3>20 % </h3>
					</div>
					<div class="col-md-2">
						<h2>Skim Milk</h2>
						<h3>20 % </h3>
					</div>
				</div>

			</script>
			<script type="text/javascript">
				var source   = $("#table-template").html();
				var template = Handlebars.compile(source);
				$(".attach-table").html(template());
			</script>

          <footer>
            <p class="small text-center"><a href="faq.html">Why we built ScrapStats</a>&nbsp;&nbsp;&#10084;&nbsp;&nbsp;<a href="team.html">Meet the team</a></p>
          </footer>
        </div>
      </div>
    </div>

    <!-- triggers to draw -->
    <script>
      $("#fruitveg").click(function(){
        drawPie('fruitveg');
      });
      $("#grain").click(function(){
        drawPie('grain');
      });
      $("#meat").click(function(){
        drawPie('meat');
      });
      $("#milk").click(function(){
        drawPie('milk');
      });
      $("#seafood").click(function(){
        drawPie('seafood');
      });

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
